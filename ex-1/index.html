<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Responsive Web Design - Ex 2</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <div class="header">
      <h3>Browse by</h3>
      <h3>Job Categories</h3>
      <div class="Jobcolour"></div>
    </div>
    <div class="container">
      <div class="first row">
        <div class="top one">
          <img
            class="Icon"
            src="./Digital-marketing.png"
            width="50px"
            height="50px"
          />
          <h5 class="text1">Digital Marketing</h5>
          <p class="text2">143 Jobs Opened</p>
          <img
            class="arrow"
            src="./520ad9c57901ea2a4f1448b9d18444ec.png"
            width="20px"
            height="20px"
          />
        </div>
        <div class="top two">
          <img class="Icon" src="./Art-design.png" width="50px" height="50px" />
          <h5 class="text1">Art & Design</h5>
          <p class="text2">110 Jobs Opened</p>
          <img
            class="arrow"
            src="./520ad9c57901ea2a4f1448b9d18444ec.png"
            width="20px"
            height="20px"
          />
        </div>
        <div class="top three">
          <img class="Icon" src="./Accounting.png" width="50px" height="50px" />
          <h5 class="text1">Accounting</h5>
          <p class="text2">158 Jobs Opened</p>
          <img
            class="arrow"
            src="./520ad9c57901ea2a4f1448b9d18444ec.png"
            width="20px"
            height="20px"
          />
        </div>
        <div class="top four">
          <img
            class="Icon"
            src="./Photography.png"
            width="50px"
            height="50px"
          />
          <h5 class="text1">Photography</h5>
          <p class="text2">95 Jobs Opened</p>
          <img
            class="arrow"
            src="./520ad9c57901ea2a4f1448b9d18444ec.png"
            width="20px"
            height="20px"
          />
        </div>
      </div>
      <div class="second row">
        <div class="bottom five">
          <img
            class="Icon"
            src="./Copywriting.png"
            width="50px"
            height="50px"
          />
          <h5 class="text1">Copy Writing</h5>
          <p class="text2">113 Jobs Opened</p>
          <img
            class="arrow"
            src="./520ad9c57901ea2a4f1448b9d18444ec.png"
            width="20px"
            height="20px"
          />
        </div>
        <div class="bottom six">
          <img class="Icon" src="./Music.png" width="50px" height="50px" />
          <h5 class="text1">Music</h5>
          <p class="text2">55 Jobs Opened</p>
          <img
            class="arrow"
            src="./520ad9c57901ea2a4f1448b9d18444ec.png"
            width="20px"
            height="20px"
          />
        </div>
        <div class="bottom seven">
          <img
            class="Icon"
            src="./Human Resouces.png"
            width="50px"
            height="50px"
          />
          <h5 class="text1">Human Resources</h5>
          <p class="text2">25 Jobs Opened</p>
          <img
            class="arrow"
            src="./520ad9c57901ea2a4f1448b9d18444ec.png"
            width="20px"
            height="20px"
          />
        </div>
        <div class="bottom eight">
          <img class="bg" src="./bg-more.png" width="200px" height="150px" />
          <div class="whitetext">
            <p>Explore</p>
            <p>30 More</p>
            <p>Catagories</p>
          </div>
          <img
            class="lastarrow"
            src="./520ad9c57901ea2a4f1448b9d18444ec.png"
            width="20px"
            height="20px"
          />
        </div>
      </div>
    </div>

</html>
